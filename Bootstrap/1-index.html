<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-white text-center">
        <div class="row">
          <div class="bg-primary p-2 col-lg col-md-12">Primary</div>
          <div class="bg-success p-2 col-lg col-md-12">Success</div>
          <div class="bg-danger p-2 col-lg col-md-12">Danger</div>
          <div class="bg-warning p-2 col-lg col-md-12">Warning</div>
        </div>

        <hr />

        <div class="row">
          <div class="bg-primary p-2 col-sm col-xm-12">Primary</div>
          <div class="bg-success p-2 col-sm col-xm-12">Success</div>
          <div class="bg-danger p-2 col-sm col-xm-12">Danger</div>
          <div class="bg-warning p-2 col-sm col-xm-12">Warning</div>
      </div>

        <hr />

        <div class="row">
          <div class="bg-primary p-2 col-2 col-xm-12">Primary</div>
          <div class="bg-success p-2 col-4 col-xm-12">Success</div>
          <div class="bg-danger p-2 col-6">Danger</div>
        </div>

        <hr />

        <div class="row">
          <div class="bg-primary p-2 col order-xl-1 order-lg-2 order-md-3 order-4">Primary</div>
          <div class="bg-success p-2 col order-xl-2 order-lg-3 order-md-4 order-1">Success</div>
          <div class="bg-danger p-2 col order-xl-3 order-lg-4 order-md-1 order-2">Danger</div>
          <div class="bg-warning p-2 col order-xl-4 order-lg-1 order-md-2 order-3">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-md-between">
          <div class="bg-primary p-2 col-12 col-md-2">Primary</div>
          <div class="bg-success p-2 col-12 col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-md-between">
          <div class="bg-primary p-2 col-12 col-md-2">Primary</div>
          <div class="bg-success p-2 col-12 col-md-2 offset-md-4">Success</div>
          <div class="bg-danger p-2 col-12 col-md-2 offset-md-2">Danger</div>
        </div>
    </body>
</html>
