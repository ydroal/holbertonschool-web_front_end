<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

      <meta charset="utf-8" />
      <title>Task 4</title>
      <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    </head>
    <body>
      
      <script type="application/javascript">
        $(function() {
          function createFamilyTree() {
            $('<table>')
              .append(
                $('<thead>')
                  .append(
                    $('<tr>')
                      .append($('<th>').text('Firstname'), $('<th>').text('Lastname'))
                  ),
                $('<tbody>')
                  .append(
                    $('<tr>')
                      .append($('<td>').text('Guillaume'), $('<td>').text('Salva')),
                    $('<tr>')
                      .append($('<td>').text('Paulette'), $('<td>').text('Salva')),
                    $('<tr>')
                      .append($('<td>').text('Antoine'), $('<td>').text('Salva'))
                  )
              )
              .appendTo('body');
          }

          function replaceFamilyTree() {
            $('tbody').html('<td>Gerard</td>, <td>Bonissa</td>');
          }
          createFamilyTree();
          replaceFamilyTree();
        });
      </script>
    </body>

</html>
