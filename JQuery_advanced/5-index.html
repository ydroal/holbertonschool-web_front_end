<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

      <meta charset="utf-8" />
      <title>Task 5</title>
      <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    </head>
    <body>
      
      <script type="application/javascript">
        $(function() {
          function createFamilyTree() {
            $('<table>')
              .append(
                $('<thead>')
                  .append(
                    $('<tr>')
                      .append($('<th>').text('Firstname'), $('<th>').text('Lastname'))
                  ),
                $('<tbody>')
              ).appendTo('body');
          }
          function addNewMember(firstName, lastName) {
            $('<tr>')
              .append($('<td>').text(firstName), $('<td>').text(lastName), $('<td>').text('(x)').css('backgroundColor', 'orange'))
              .appendTo('tbody');
          }
          

          $('body').on('click', 'tbody tr td:nth-child(3)', function() {
            $(this).closest('tr').remove();
          });

          createFamilyTree();
          addNewMember('Guillaume', 'Salva');
          addNewMember('Arielle', 'Snizt');
          addNewMember('Fanette', 'Snizt');
          addNewMember('Gerard', 'Snizt');
          addNewMember('Victor', 'Salva');
          });

            
      </script>
    </body>

</html>
