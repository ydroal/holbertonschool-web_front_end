<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

      <meta charset="utf-8" />
      <title>Task 6</title>
      <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    </head>
    <body>
      
      <script type="application/javascript">
        $(function() {
          function createFamilyTree() {
            $('<table>')
              .append(
                $('<thead>')
                  .append(
                    $('<tr>')
                      .append($('<th>').text('Firstname'), $('<th>').text('Lastname'))
                  ),
                $('<tbody>')
              ).appendTo('body');
          }

          function addNewMember(firstName, lastName, position) {
            let tr = $('<tr>')
              .append($('<td>')
                .text(firstName), $('<td>').text(lastName), $('<td>').text('(x)').css('backgroundColor', 'orange'));
            if (position == 'before') {
              $('tbody').prepend(tr);
            } else {
              $(tr).appendTo('tbody');
            }
          }
            
          function createForm() {
            let form = $('<form>')
              .append(
                $('<input>').attr('type', 'text'), 
                $('<input>').attr('type', 'text')
              );
            $('table').before(form);

            let select = $('<select>')
              .append(
                $('<option>').attr('value', 'before').text('Before'),
                $('<option>').attr('value', 'after').text('After'),
              );
            form.append(select);

            let button = $('<input>').attr('type', 'submit').val('Submit');
            form.append(button);
          }

          $('body').on('click', 'form input[type=submit]', function(event) {
            event.preventDefault();
            let firstName = $('form > input:nth-of-type(1)').val();
            let lastName = $('form > input:nth-of-type(2)').val();
            let position = $('form > select').val();
            addNewMember(firstName, lastName, position);
          });

          $('body').on('click', 'tbody tr td:nth-child(3)', function() {
            $(this).closest('tr').remove();
          });

          createFamilyTree();
          createForm();
          
          });

            
      </script>
    </body>

</html>
